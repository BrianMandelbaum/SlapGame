<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

  <title>Slap Game</title>
</head>

<body class="bg-theme">

  <main>
    <header>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center mt-5">
            <h1>Slap Game</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mt-3">
            <h4>Slap the dummy</h4>

          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6 text-center">
          <button class="btn btn-success" onclick="slap()">Slap</button>
          <button class="btn btn-primary" onclick="punch()">Punch</button>
          <button class="btn btn-warning" onclick="kick()">Kick</button>
          <button class="btn btn-info" onclick="hadouken()">Hadouken</button>


        </div>
        <div class="col-6 text-center all-font">
          <h4 id="name"></h4>
          <h3>Health <span id="health"></span></h3>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 text-center">
        <img id="img" class="big py-5 pm-5" src="https://srk.shib.live/images/6/69/Ken3s-stance.gif" alt="">

      </div>
      <div class="col-6">
        <img id="img-ryu" class=" img-flip big py-5 pm-5" src="https://srk.shib.live/images/2/20/Ryu3s-stance.gif"
          alt="">

      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 text-center">
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>

      </div>
    </div>



  </main>
  <script src="app.js"></script>
</body>

</html>
